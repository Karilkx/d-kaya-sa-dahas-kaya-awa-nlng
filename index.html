<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May I Court You?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2 id="question">May I court you? </h2>
        <div id="buttons">
            <button class="button yes" onclick="yesClick()">Yes</button>
            <button class="button no" onclick="noClick()">No</button>
        </div>
        <div id="follow-up" style="display: none;">
            <h2 id="follow-up-question"></h2>
            <div id="follow-up-buttons">
                <button class="button" id="option1" onclick="option1Click()"></button>
                <button class="button" id="option2" onclick="option2Click()"></button>
            </div>
        </div>
        <img id="cat-img" src="" alt="Cat Image" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
